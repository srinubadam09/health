<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IoT Sensors - VitalCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0ea5e9;
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --spacing: 8px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .navbar {
            background: white;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: calc(var(--spacing) * 2) 0;
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 calc(var(--spacing) * 3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 1.5);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: calc(var(--spacing) * 2);
            align-items: center;
        }

        .nav-link {
            color: var(--gray-700);
            text-decoration: none;
            padding: calc(var(--spacing) * 1) calc(var(--spacing) * 2);
            border-radius: calc(var(--spacing) * 1);
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 1);
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: calc(var(--spacing) * 3);
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: calc(var(--spacing) * 6) calc(var(--spacing) * 3);
            border-radius: calc(var(--spacing) * 2);
            margin-bottom: calc(var(--spacing) * 4);
            box-shadow: var(--shadow-lg);
        }

        .page-header h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            margin-bottom: calc(var(--spacing) * 2);
        }

        .connection-badge {
            display: inline-flex;
            align-items: center;
            gap: calc(var(--spacing) * 1);
            background: rgba(255,255,255,0.2);
            padding: calc(var(--spacing) * 1.5) calc(var(--spacing) * 2.5);
            border-radius: calc(var(--spacing) * 3);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: calc(var(--spacing) * 1.5);
            height: calc(var(--spacing) * 1.5);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected { background: var(--success); }
        .status-dot.disconnected { background: var(--danger); }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: calc(var(--spacing) * 3);
            margin-bottom: calc(var(--spacing) * 3);
        }

        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(var(--spacing) * 3);
            margin-bottom: calc(var(--spacing) * 3);
        }

        .card {
            background: white;
            border-radius: calc(var(--spacing) * 2);
            padding: calc(var(--spacing) * 3);
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--spacing) * 3);
            padding-bottom: calc(var(--spacing) * 2);
            border-bottom: 2px solid var(--gray-100);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: calc(var(--spacing) * 1.5);
        }

        .vital-card {
            background: white;
            border-radius: calc(var(--spacing) * 2);
            padding: calc(var(--spacing) * 3);
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .vital-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(14, 165, 233, 0.05));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .vital-card:hover::before {
            opacity: 1;
        }

        .vital-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .vital-card.critical {
            border-left-color: var(--danger);
            background: linear-gradient(to right, #fef2f2, white);
        }

        .vital-card.warning {
            border-left-color: var(--warning);
            background: linear-gradient(to right, #fffbeb, white);
        }

        .vital-card.normal {
            border-left-color: var(--success);
            background: linear-gradient(to right, #f0fdf4, white);
        }

        .vital-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: calc(var(--spacing) * 2);
        }

        .vital-icon {
            width: calc(var(--spacing) * 6);
            height: calc(var(--spacing) * 6);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: calc(var(--spacing) * 1.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .vital-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: calc(var(--spacing) * 0.5);
        }

        .vital-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: calc(var(--spacing) * 1);
            display: flex;
            align-items: baseline;
            gap: calc(var(--spacing) * 1);
        }

        .vital-unit {
            font-size: 1rem;
            font-weight: 400;
            color: var(--gray-500);
        }

        .vital-status {
            display: inline-flex;
            align-items: center;
            padding: calc(var(--spacing) * 0.75) calc(var(--spacing) * 1.5);
            border-radius: calc(var(--spacing) * 2);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vital-status.normal { background: var(--success); color: white; }
        .vital-status.warning { background: var(--warning); color: white; }
        .vital-status.critical { background: var(--danger); color: white; animation: blink 1s infinite; }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        .vital-range {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: calc(var(--spacing) * 1);
            padding-top: calc(var(--spacing) * 1);
            border-top: 1px solid var(--gray-200);
        }

        .progress-ring {
            width: calc(var(--spacing) * 10);
            height: calc(var(--spacing) * 10);
            position: relative;
        }

        .analyze-btn {
            width: 100%;
            padding: calc(var(--spacing) * 2);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: calc(var(--spacing) * 1);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: calc(var(--spacing) * 1);
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(14, 165, 233, 0.3);
        }

        .analyze-btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .device-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: calc(var(--spacing) * 2);
            margin-top: calc(var(--spacing) * 3);
            padding-top: calc(var(--spacing) * 3);
            border-top: 2px solid var(--gray-100);
        }

        .device-stat {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing) * 1);
        }

        .device-stat-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            font-weight: 600;
            text-transform: uppercase;
        }

        .device-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .history-item {
            padding: calc(var(--spacing) * 2);
            background: var(--gray-100);
            border-radius: calc(var(--spacing) * 1);
            margin-bottom: calc(var(--spacing) * 1.5);
            transition: all 0.3s ease;
            border-left: 3px solid var(--primary);
        }

        .history-item:hover {
            background: white;
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .history-time {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 600;
            margin-bottom: calc(var(--spacing) * 1);
        }

        .history-values {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: calc(var(--spacing) * 1);
            font-size: 0.875rem;
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: calc(var(--spacing) * 6);
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: calc(var(--spacing) * 2);
            color: var(--gray-300);
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .vitals-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .vitals-grid {
                grid-template-columns: 1fr;
            }

            .device-info-grid {
                grid-template-columns: 1fr;
            }
        }

        .last-update {
            text-align: center;
            padding: calc(var(--spacing) * 2);
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: calc(var(--spacing) * 2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>VitalCare</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/sensors" class="nav-link active">
                    <i class="fas fa-chart-line"></i> Live Sensors
                </a>
                <a href="/predict" class="nav-link">
                    <i class="fas fa-brain"></i> AI Analysis
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Real-Time IoT Health Monitoring</h1>
            <div class="connection-badge" id="connectionStatus">
                <span class="status-dot disconnected"></span>
                Connecting to MQTT...
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-heartbeat"></i>
                        Live Vital Signs
                    </h2>
                </div>

                <div class="vitals-grid" id="vitalsGrid">
                    <div class="empty-state">
                        <div class="spinner"></div>
                        <p>Waiting for IoT sensor data...</p>
                    </div>
                </div>

                <div class="device-info-grid" id="deviceInfo" style="display: none;">
                </div>

                <button class="analyze-btn" onclick="analyzeCurrentData()" id="analyzeBtn" disabled>
                    <i class="fas fa-brain"></i>
                    Analyze Current Data with AI
                </button>

                <div class="last-update" id="lastUpdate">
                    Waiting for sensor data...
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-history"></i>
                        Recent History
                    </h2>
                </div>
                <div id="historyList">
                    <div class="empty-state">
                        <div class="spinner"></div>
                        <p>Loading history...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSensorData = null;
        let mqttConnected = false;

        function updateSensorData() {
            fetch("/api/sensor-data")
                .then(res => res.json())
                .then(data => {
                    mqttConnected = data.mqtt_connected;
                    currentSensorData = data.current;
                    updateConnectionStatus(mqttConnected);
                    displayVitals(data.current);
                    displayHistory(data.history);
                    updateLastUpdated(data.current);
                    updateAnalyzeButton();
                })
                .catch(err => {
                    console.error('Error fetching sensor data:', err);
                    updateConnectionStatus(false);
                });
        }

        function updateConnectionStatus(connected) {
            const statusBadge = document.getElementById('connectionStatus');
            if (connected) {
                statusBadge.innerHTML = `
                    <span class="status-dot connected"></span>
                    Connected to IoT Devices
                `;
            } else {
                statusBadge.innerHTML = `
                    <span class="status-dot disconnected"></span>
                    Disconnected from IoT
                `;
            }
        }

        function getVitalStatus(value, min, max) {
            if (value === 0) return 'critical';
            if (value < min || value > max) return 'critical';
            if (value < min * 1.05 || value > max * 0.95) return 'warning';
            return 'normal';
        }

        function displayVitals(data) {
            const grid = document.getElementById('vitalsGrid');
            const deviceInfo = document.getElementById('deviceInfo');

            if (!data.connected || data.heart_rate === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-satellite-dish"></i>
                        <h3>Waiting for IoT Sensor Data</h3>
                        <p>Please ensure your IoT devices are connected and publishing to MQTT</p>
                    </div>
                `;
                deviceInfo.style.display = 'none';
                return;
            }

            const vitals = [
                { icon: 'fas fa-heartbeat', label: 'Heart Rate', value: data.heart_rate, unit: 'bpm', min: 60, max: 100, range: '60-100 bpm' },
                { icon: 'fas fa-lungs', label: 'SpO2', value: data.spo2, unit: '%', min: 95, max: 100, range: '95-100%' },
                { icon: 'fas fa-thermometer-half', label: 'Temperature', value: data.temperature, unit: '°C', min: 36.1, max: 37.2, range: '36.1-37.2°C' },
                { icon: 'fas fa-heartbeat', label: 'RR Interval', value: data.rr_interval, unit: 'ms', min: 600, max: 1000, range: '600-1000 ms' },
                { icon: 'fas fa-wave-square', label: 'HRV', value: data.hrv, unit: 'ms', min: 20, max: 100, range: '20-100 ms' }
            ];

            grid.innerHTML = vitals.map(vital => {
                const status = getVitalStatus(vital.value, vital.min, vital.max);
                return `
                    <div class="vital-card ${status}">
                        <div class="vital-header">
                            <div>
                                <div class="vital-icon">
                                    <i class="${vital.icon}"></i>
                                </div>
                                <div class="vital-label">${vital.label}</div>
                            </div>
                            <div class="vital-status ${status}">${status}</div>
                        </div>
                        <div class="vital-value">
                            ${vital.value}
                            <span class="vital-unit">${vital.unit}</span>
                        </div>
                        <div class="vital-range">Normal: ${vital.range}</div>
                    </div>
                `;
            }).join('');

            deviceInfo.style.display = 'grid';
            deviceInfo.innerHTML = `
                <div class="device-stat">
                    <div class="device-stat-label">Battery</div>
                    <div class="device-stat-value">${data.battery}%</div>
                </div>
                <div class="device-stat">
                    <div class="device-stat-label">Signal</div>
                    <div class="device-stat-value">${data.signal_strength}%</div>
                </div>
                <div class="device-stat">
                    <div class="device-stat-label">Device</div>
                    <div class="device-stat-value" style="font-size: 1rem;">IoT Sensor</div>
                </div>
                <div class="device-stat">
                    <div class="device-stat-label">Status</div>
                    <div class="device-stat-value" style="font-size: 1rem; color: var(--success);">Online</div>
                </div>
            `;
        }

        function displayHistory(history) {
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <p>No history data available</p>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = history.map(reading => `
                <div class="history-item">
                    <div class="history-time">${reading.timestamp}</div>
                    <div class="history-values">
                        <div><strong>HR:</strong> ${reading.heart_rate} bpm</div>
                        <div><strong>SpO2:</strong> ${reading.spo2}%</div>
                        <div><strong>Temp:</strong> ${reading.temperature}°C</div>
                    </div>
                </div>
            `).join('');
        }

        function updateLastUpdated(data) {
            const lastUpdate = document.getElementById('lastUpdate');
            if (data && data.timestamp) {
                lastUpdate.textContent = `Last update: ${data.timestamp}`;
            } else {
                lastUpdate.textContent = 'Waiting for sensor data...';
            }
        }

        function updateAnalyzeButton() {
            const btn = document.getElementById('analyzeBtn');
            if (mqttConnected && currentSensorData && currentSensorData.heart_rate > 0) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        function analyzeCurrentData() {
            if (!mqttConnected || !currentSensorData) {
                alert('No IoT sensor data available. Please ensure devices are connected.');
                return;
            }

            window.location.href = '/predict?use_current=true';
        }

        updateSensorData();
        setInterval(updateSensorData, 2000);
    </script>
</body>
</html>
